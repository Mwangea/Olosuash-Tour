<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/title-logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Olosuashi Tours - Unforgettable Travel Experiences</title>
    <meta name="description" content="Olosuashi Tours: Expert-guided, personalized travel experiences across stunning destinations. Discover, explore, and create lasting memories with our tailored tour packages." />
    <meta name="keywords" content="Olosuashi Tours, travel experiences, guided tours, adventure travel, tourism, worldwide destinations, group tours, custom travel" />
    
    <!-- Geo Tags -->
    <meta name="geo.region" content="Global" />
    <meta name="geo.position" content="0;0" />
    <meta name="ICBM" content="0, 0" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://olosuashi.com/" />
    <meta property="og:title" content="Olosuashi Tours - Unforgettable Travel Experiences" />
    <meta property="og:description" content="Expert-guided tours that transform travel into extraordinary journeys. Discover the world with Olosuashi." />
    <meta property="og:image" content="https://olosuashi.com/title-logo.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://olosuashi.com/" />
    <meta property="twitter:title" content="Olosuashi Tours - Unforgettable Travel Experiences" />
    <meta property="twitter:description" content="Expert-guided tours that transform travel into extraordinary journeys. Discover the world with Olosuashi." />
    <meta property="twitter:image" content="https://olosuashi.com/title-logo.png" />
    
    <!-- Theme & Appearance -->
    <meta name="theme-color" content="#2C3E50" />
    <meta name="msapplication-TileColor" content="#2C3E50" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://olosuashi.com/" />
    
    <!-- Robots -->
    <meta name="robots" content="index, follow" />
    
    <!-- Structured Data for Tours -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TravelAgency",
      "name": "Olosuashi Tours",
      "description": "Expert-guided travel experiences across global destinations",
      "url": "https://olosuashi.com/",
      "logo": "https://olosuashi.com/title-logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "email": "contact@olosuashi.com"
      }
    }
    </script>
    
    <!-- External Stylesheets -->
    <link rel="stylesheet" type="text/css" charset="UTF-8" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
